<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=yes">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d0e72067e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="container">
       <div id="calculator">
           <div id="result">
               <div id="history">
                   <p id="history-value"></p>
               </div>
               <div id="output">
                   <p id="output-value"></p>
               </div>
           </div>
           <div id="keyboard">
               <button class="operator" id="clear">C</button>
               <button class="operator" id="backspace">CE</button>
               <button class="operator" id="%">&#37;</button>
               <button class="operator" id="/">&#247</button>
               <button class="number" id="7">7</button>
               <button class="number" id="8">8</button>
               <button class="number" id="9">9</button>
               <button class="operator" id="*">&#215</button>
               <button class="number" id="4">4</button>
               <button class="number" id="5">5</button>
               <button class="number" id="6">6</button>
               <button class="operator" id="-">-</button>
               <button class="number" id="1">1</button>
               <button class="number" id="2">2</button>
               <button class="number" id="3">3</button>
               <button class="operator" id="+">+</button>
               <button class="number" id="operator">+/-</button>
               <button class="number" id="0">0</button>
               <button class="number" id="decimal">.</button>
               <button class="operator" id="=">=</button>
           </div>
           
       </div>
    </div>
    
    
    
    
<script type="text/javascript" src="javascript.js"></script>    
</body>
</html>
